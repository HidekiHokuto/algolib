name: Build & Deploy Docs (EN + ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 关键权限！
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-intl
          # 如果你的项目需要额外依赖（生成 API 文档等），这里一起装

      # 生成英文 & 中文（示例命令；按你的项目实际 build 命令替换）
      - name: Build Sphinx (EN)
        working-directory: docs
        run: |
          make clean
          make html

      # 如果你已经做了 i18n，并且有 zh_CN 的 po/mo，添加中文构建：
      # - name: Build Sphinx (ZH)
      #   working-directory: docs
      #   env:
      #     SPHINXOPTS: "-D language=zh_CN"
      #   run: |
      #     make html

      - name: Prepare Pages artifact
        run: |
          touch docs/build/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4