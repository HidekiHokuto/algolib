name: Build & Deploy Docs (EN + ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install doc deps
        run: |
          python -m pip install -U pip
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-intl polib
          pip install . || true

      - name: Build docs (EN + ZH)
        run: |
          bash docs/i18n_build.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

      # —— 计算真实翻译进度并回写 README —— #
      - name: Update README translation badge (real progress)
        run: |
          python docs/i18n_progress.py

      - name: Create PR for README progress update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(readme): update zh_CN translation progress badge"
          title: "docs: update zh_CN translation progress badge"
          body: |
            Automated update of zh_CN translation progress badge in README.
            - Computed from all zh_CN .po files (non-fuzzy, non-obsolete).
          branch: ci/update-readme-progress
          add-paths: |
            README.md
          labels: |
            docs
            automation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4