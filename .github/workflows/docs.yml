name: Build & Deploy Docs (EN + ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write           # 用于创建 PR（回写 README 进度）
  pull-requests: write
  pages: write              # 部署 Pages
  id-token: write           # OIDC for Pages
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps (gettext for msgfmt)
        run: |
            sudo apt-get update
            sudo apt-get install -y gettext

      - name: Install doc deps
        run: |
          python -m pip install -U pip
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-intl polib
          pip install . || true

      # 一步完成构建 + 首页 + 翻译进度回写
      - name: Build docs (EN + ZH) & update progress
        run: |
          bash docs/i18n_build.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

      # 如果 README 被脚本改动，则开 PR（仅包含 README）
      - name: Create PR for README progress update
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(readme): update zh_CN translation progress badge"
          title: "docs: update zh_CN translation progress badge"
          body: |
            Automated update of zh_CN translation progress badge in README.
            - Computed from all zh_CN .po files (non-obsolete).
          branch: ci/update-readme-progress
          add-paths: |
            README.md
          labels: |
            docs
            automation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4