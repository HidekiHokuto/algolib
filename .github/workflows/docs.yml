name: Build & Deploy Docs (EN + ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install doc deps
        run: |
          python -m pip install -U pip
          pip install sphinx sphinx-rtd-theme myst-parser sphinx-intl
          pip install . || true

      - name: Show translation progress
        run: |
          echo "Calculating translation progress..."
          PO_FILE=$(find docs/source/locale/zh_CN/LC_MESSAGES -name '*.po' | head -n 1)
          if [ -z "$PO_FILE" ]; then
            echo "No PO files found"
            exit 0
          fi

          # 统计总条数（排除空行和注释）
          TOTAL=$(grep -c '^msgid ' "$PO_FILE")
          # 统计已翻译条数（msgstr 非空）
          DONE=$(grep -B1 '^msgstr "' "$PO_FILE" | grep -c '^msgid ')

          if [ "$TOTAL" -gt 0 ]; then
            PROGRESS=$(( DONE * 100 / TOTAL ))
            echo "Translation progress: $DONE / $TOTAL ($PROGRESS%)"
            echo "translation_progress=$PROGRESS" >> $GITHUB_ENV
          else
            echo "No msgid found in PO file"
            echo "translation_progress=0" >> $GITHUB_ENV
          fi

      - name: Update README with translation progress
        run: |
          sed -i "s/\(Translation Progress: \)[0-9]\+%/\1${{ env.translation_progress }}%/" README.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "Update translation progress badge to ${{ env.translation_progress }}%" || echo "No changes to commit"
          git push

      # 只这一句：脚本里做好所有构建与首页
      - name: Build docs (EN + ZH)
        run: |
          bash docs/i18n_build.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4