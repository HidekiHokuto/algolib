name: Build & Deploy Docs (EN + ZH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps (gettext for msgfmt)
        run: |
            sudo apt-get update
            sudo apt-get install -y gettext

      #- name: Install doc deps
      #  run: |
      #    python -m pip install -U pip
      #    pip install sphinx sphinx-rtd-theme myst-parser sphinx-intl polib
      #    pip install pytest pytest-cov
      #    pip install . || true

      - name: Install dev dependencies
        run: |
          python -m pip install -U pip
          pip install .[dev]

      # ---------- 覆盖率：XML + HTML ----------
      - name: Run tests & coverage
        run: |
          pytest \
            --cov=src/algolib \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:docs/build/html/coverage


      # Build docs (HTML only, no i18n updates)
      - name: Build docs (HTML only, no i18n updates)
        run: |
          make -C docs html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4